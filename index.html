<!DOCTYPE html>
<html lang="en">
{% include top.html %}
  <body>
    <div id="content">
      {% include header.html %}
      <ul id="postlist">
      {% for post in site.posts %}
        <li> <span>{{ post.date | date_to_string }}</span> | <a href="{{ post.url }}">{{ post.title }}</a> </li>
        {{ post.excerpt }}
      {% endfor %}
      </ul>
    </div>
  </body>
</html>
