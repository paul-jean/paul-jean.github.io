<div class="row figure">
    <div class="col-md-6 pad-left-0 figure-text">
        <span class="post-date nobr">{{ include.date | date_to_string }}</span>
        <h4 class="media-heading">
            <a href="{{ include.page }}">{{ include.heading }}</a>
        </h4>
        <p>{{ include.description }}</p>
    </div>
    <div class="col-md-6">
        <a href="{{ include.page }}">
            <img src="{{ include.image }}" width="100%"/>
        </a>
    </div>
</div>
